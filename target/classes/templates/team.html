<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>FootballManager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <form th:action="'/'" method="get">
    <button type="submit" class="btn btn-warning" th:href="'/'">Back</button>
  </form>
  <div class="alert alert-info mt-2" th:each="el : ${teams}">
    <h3 th:text="${el.name}"></h3>
    <p th:text="'Balance : ' + ${el.balance}"></p>
  </div>

  <div class="alert alert-info mt-2" th:each="el : ${players}">
    <h3 th:text="'Name : ' + ${el.name}"></h3>
    <p th:text="'Years old : ' + ${el.yearsOld}"></p>
    <p th:text="'Experience : ' + ${el.experience}"></p>
  </div>
  <div class="alert alert-info mt-2">
    <h3>All players that you can buy :</h3>
  </div>

  <div class="alert alert-info mt-2" th:each="el : ${otherPlayers}" >
    <h3 th:text="'Name : ' + ${el.name}"></h3>
    <p th:text="'Years old : ' + ${el.yearsOld}"></p>
    <p th:text="'Experience : ' + ${el.experience}"></p>
    <form th:action="'/team/'+ ${id} + '/' + ${el.id}" method="post">
      <button type="submit" class="btn btn-warning" th:href="'/team/'+ ${id} + '/' + ${el.id}">Buy</button>
    </form>
  </div>
</div>
</body>
</html>
